<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lista de Alunos</title>
</head>
<body>
    {% comment %} Colocar link para ver  aluno individualmente {% endcomment %}
    <h2 class="text-center p-5">Alunos 6º Ano</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                {% comment %} <th>Série</th> {% endcomment %}
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
        
            {% if aluno_6ano %}
            <tr>
            </tr>
                {% for aluno in aluno_6ano %}
                    <tr>
                        <td>{{ aluno.nome }}</td>
                        {% comment %} <td>{{ aluno.serie }}</td> {% endcomment %}
                        <td><img src="{{ aluno.imagem.url }}" width="120" height="120"></td>
                    </tr>
                {% endfor %}
            {% endif %}

        </tbody>
    </table>
    <br>
    <a href="http://127.0.0.1:8000/">
        <button>Voltar</button></a>
</body>
</html>
