{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="row">
        {% if aluno_9ano %}
            {% for aluno in aluno_9ano %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <img src="{{ aluno.imagem.url }}" class="card-img-top custom-img" alt="Foto do Aluno">

                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
